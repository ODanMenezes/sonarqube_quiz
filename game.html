<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="./CSS/style-game.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Fim estilos CSS -->

    <!-- Links fontes usadas-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <!-- Fim links fontes -->

    <!--Icons Fontawsome-->
    <script src="https://kit.fontawesome.com/64d58efce2.js"crossorigin="anonymous"></script>
    <!--Fim icons Fontawsome-->

    <title>Perguntas</title>
</head>
<body>
<div id="imagem-inicial">
  <img class="img-fluid" src="./IMAGES/GAMER.gif" alt="Imagem inicial para animar">
</div>

<div id="tela-oculta">
    <div class="container-2">
        <div id="game" class="justify-center flex-column">
          <div id="hud">
            <div id="hud-item">
            <div id="hud-item">
              <p id="hud-prefix">
                Sua Pontuação
              </p>
              <h1 class="hud-main-text" id="score">
               0
              </h1>
            </div>
              <p id="progressText" class="hud-prefix">
                Pergunta
              </p>
              <div id="progressBar">
                <div id="progressBarFull"></div>
              </div>
            </div>

            <div style="display: none;">
              <audio controls autoplay loop>
                <source src="./MUSIC/Monsters in Production.mp3" type="audio/ogg">
                Seu navegador não suporta tal elemento de aúdio.
              </audio>
            </div>
          </div>

          <div style="padding: 2%;">
          <h1 id="question">Questao</h1>
          <div class="choice-container-2">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1">Choice</p><a></a>
          </div>
          <div class="choice-container-2">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2">Choice</p><a></a>
          </div>
          <div class="choice-container-2">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3">Choice</p><a></a>
          </div>
          <div class="choice-container-2">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4">Choice</p><a></a>
          </div>
          </div>
        </div>
      </div>
</div>

<!-- Scripts bootstrap e JS -->
<script src="JS/script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Fim scripts bootstrap e JS -->

<!-- Scripts bootstrap e JS -->
<script src="./JS/game.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Fim scripts bootstrap e JS -->

</body>
</html>
